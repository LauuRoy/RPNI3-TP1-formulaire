<!DOCTYPE html>
<html lang="fr-CA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Formulaire de don pour la course à obstacles MudGirl">
    <meta name="keywords" content="Course, Formulaire, Don, Femmes, Obstacles, MudGirl">
    <meta name="author" content="Laurie Roy">
    <title>Formulaire de don MudGirl</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.jpeg">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__banderole"> </div>
        <img src="./img/logo_mudgirl.png" alt="logo MudGirl" class="header__logo">
    </header>

    <main class="main">
        <img src="./img/Check_icon.png" alt="Icon de validation de paiement" class="main__image">
        <h1 class="main__titre">Merci pour votre don !</h1>
        <p class="main__texte">Grâce à votre contribution, MudGirl peut non seulement offrir un événement unique, 
                                mais aussi soutenir activement la recherche et la sensibilisation au cancer du sein.
        </p>
    </main>

    <button class="formulaire__Zone-boutons-bleu-button" onclick="window.location.href='index.html'">Retour à l'accueil</button>
</body>

</html>
